{% extends 'layout.html' %}
{% block body_content %}
    <form action='' method='POST'>
	{{ form.hidden_tag() }}
	{{ form.band_name }} <br>
	{% if form.band_name.errors %}
		{% for error in form.band_name.errors %}
		{{ error }} <br>
	   {% endfor %}
	{% endif %}
	{{ form.submit }}
</form>
{% endblock body_content %}
